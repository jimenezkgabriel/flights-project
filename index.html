<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Optional JS if you need it later -->
  <script src="./script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Flight Tracker Client Demo</title>
</head>

<body>
  <!--
    PAGE WRAPPER
    Full-page background image.
    Centers the main white card (similar to Google Flights).
  -->
  <div class="page">
    <!--
      MAIN CARD
      This is the main white card that sits on top of the background.
      All content (nav, tabs, search, itinerary) lives inside this.
    -->
    <div class="flight-frame">

      <!--
        NAV BAR (TOP)
        Similar to Google Flights: logo/title on the left, simple links on the right.
      -->
      <header class="nav-bar">
        <div class="nav-left">
          <div class="nav-logo">FlightTracker</div>
        </div>
      </header>

      <!--
          TRIP FIELDS
          Structured fields bar (From / Swap / To / Dates).
          This is the main search “pill” similar to Google Flights.
        -->


      <!--
          SECOND ROW (OPTIONAL)
          Another example row so the client sees how multiple searches could look.
          You can delete this if you only want one row.
        -->

      </section>

      <!--
        ITINERARY SECTION
        This is your flight card with timing, route, airline, and duration.
        Just sample data to show what a “current flight” card looks like.
      -->
      <section class="itinerary-wrapper">
        <h2 class="section-title">Flights</h2>

        <div class="itinerary-card">
          <!-- Optional alert bar above the card -->
          <div class="card-alert">
            Sample data only – this is a design placeholder for live flight information.
          </div>

          <!-- FLIGHT CARD BODY -->
          <div class="flight-card">
            <!-- Airline icon box -->
            <div class="airline-icon">AS</div>

            <!-- Main flight info: time + route + notes -->
            <div class="flight-main">
              <div class="flight-time">Sat, 3:20 pm – 4:44 pm</div>
              <div class="flight-route">LAX → TPE</div>
              <div class="flight-sub">Nonstop · Example placeholder flight</div>
            </div>

            <!-- Airline + flight number -->
            <div class="flight-meta">
              <div class="airline">Alaska Air 5</div>
              <div class="flightnumber">Flight number placeholder</div>
              <div class="flight-class">Economy</div>
            </div>

            <!-- Duration -->
            <div class="flight-duration-box">
              <div class="flight-duration">13h 15m</div>
              <div class="flight-class-sub">Total travel time</div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</body>

</html>
