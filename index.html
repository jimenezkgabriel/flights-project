<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Optional JS if you need it later -->
  <script src="./script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Flight Tracker Client Demo</title>
</head>

<body>
  <!--
    PAGE WRAPPER
    Full-page background image.
    Centers the main white card (similar to Google Flights).
  -->
  <div class="page">
    <!--
      MAIN CARD
      This is the main white card that sits on top of the background.
      All content (nav, tabs, search, itinerary) lives inside this.
    -->
    <div class="flight-frame">

      <!--
        NAV BAR (TOP)
        Similar to Google Flights: logo/title on the left, simple links on the right.
      -->
      <header class="nav-bar">
        <div class="nav-left">
          <div class="nav-logo">FlightTracker</div>
        </div>
        <nav class="nav-right">

          <!-- Light/Dark toggle button -->
          <!-- NOTE: This button will switch between light and dark mode -->
          <button id="theme-toggle" class="theme-toggle">
            üåô Dark
          </button>
        </nav>

        </nav>
      </header>

      <!--
          TRIP FIELDS
          Structured fields bar (From / Swap / To / Dates).
          This is the main search ‚Äúpill‚Äù similar to Google Flights.
        -->


        <h2 class="section-title">Flights</h2>
        <section class="itinerary-wrapper">

        <div class="itinerary-card">
          <!-- Optional alert bar above the card -->

          <!-- FLIGHT CARD BODY -->
          <div class="flight-card">
            <!-- Airline icon box -->
            <div class="airline-icon">‚úàÔ∏è</div>

            <!-- Main flight info: time + route + notes -->
            <div class="flight-main">
              <div class="flight-time">Sat, 3:20 pm 4:44 pm</div>
              <div class="flight-route">LAX ‚Üí TPE</div>
              <div class="flight-sub">Nonstop ¬∑ Example placeholder flight</div>
            </div>

            <!-- Airline + flight number -->
            <div class="flight-meta">
              <div class="airline">Alaska Air 5</div>
              <div class="flightnumber">Flight number placeholder</div>
              <div class="flight-class">Economy</div>
            </div>

            <!-- Duration -->
            <div class="flight-duration-box">
              <div class="flight-duration">13h 15m</div>
              <div class="flight-class-sub">Total travel time</div>
            </div>
          </div>
        </div>
      </section>

    </div>

  </div>
  </div>
</body>

</html>
