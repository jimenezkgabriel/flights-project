<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Optional JS if you need it later -->
  <script src="./script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Flight Tracker Client Demo</title>
</head>

<body>
  <div class="page container">
    <div class="flight-frame shadow-lg">
      <header class="nav-bar">
        <div class="nav-left">
          <div class="nav-logo">FlightTracker</div>
        </div>
        <nav class="nav-right">
          <button id="theme-toggle" class="theme-toggle">
            üåô Dark
          </button>
        </nav>
        </nav>
      </header>
        <button id="fetchFlights" class="btn btn-primary btn-lg d-block mx-auto" style="max-width: 32rem; padding: 3rem;">FETCH FLIGHT DATA BECAUSE THE API IS STINGY</button>
      <div class="form-floating">
        <input type="text" class="form-control" id="flightFilter" placeholder="Look Up A Flight...">
        <label for="flightFilter">Look up flight...</label>
      </div>
      <span id="error" class="text-danger fw-bolder d-none">No flights found!</span>
      <div class="sort-container">
        <button id="sort-airline-az" class="btn btn-secondary mb-3 rounded-pill a-z">Sort by Airline (A-Z)</button>
      </div>
      <h2 class="section-title">Flights</h2>

      <!-- ===========Template============= -->
      <div id="template" class="itinerary-card template visually-hidden">
        <div class="flight-card">
          <div class="airline-icon">‚úàÔ∏è</div>
          <div class="flight-main">
            <div class="flight-time">Sat, 3:20 pm 4:44 pm</div>
            <div class="flight-route">LAX ‚Üí TPE</div>
            <div class="flight-sub badge text-bg-info">Nonstop ¬∑ Example placeholder flight</div>
          </div>
          <div class="flight-meta">
            <div class="airline">Alaska Air 5</div>
            <div class="flightnumber">Flight number placeholder</div>
            <div class="flight-class">Economy</div>
          </div>
          <div class="flight-duration-box">
            <div class="flight-duration">13h 15m</div>
            <div class="flight-class-sub">Total travel time</div>
          </div>
        </div>
      </div>
      <!-- =============End Template========== -->

      <img id="spinner" class="img-fluid mh-100 mw-100 visually-hidden"
        src="https://i.pinimg.com/originals/f0/7d/ff/f07dff6966ac48982773fbb149bfde48.gif">
      <section id="list" class="itinerary-wrapper">

        <!-- List of Flights go here! -->

      </section>
    </div>
  </div>
  </div>
</body>

</html>
